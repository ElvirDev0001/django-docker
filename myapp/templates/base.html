<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS -->
    {% block additional_css %}{% endblock %}
    <style>
        body{
            background-color: #2C3531;
            font-family: Arial, sans-serif; /* Adjust the font-family as needed */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the height of the viewport */
            margin: 0;
        }

        /* Main content styles */
        .main-content {
            flex: 1; /* Allow the main content to take up remaining vertical space */
            padding-bottom: 50px; /* Adjust this value according to your footer's height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Hide scrollbar for Chrome, Safari, Opera */
        .main-content::-webkit-scrollbar {
            display: none;
        }

        /* Footer styles */
        footer {
            background-color: #f8f9fa;
            padding: 10px 20px;
            width: 100%;
            flex-shrink: 0; /* Ensure the footer doesn't shrink */
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .footer-links li {
            display: inline;
        }
    </style>
</head>
<body>
    {% include 'shader_background.html' %} <!-- Using the Shader -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Django Portfolio |</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="fas fa-home fa-lg" style="color: #007bff;"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">
                        <i class="fas fa-info-circle fa-lg" style="color: #28a745;"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects' %}">
                        <i class="fas fa-tasks fa-lg" style="color: #ffc107;"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'external_link' %}" target="_blank">
                        <i class="fas fa-calculator fa-lg" style="color: #6c757d;"></i> Dash Saving Calculator
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:dev.elvir.github@gmail.com">
                        <i class="fas fa-envelope fa-lg" style="color: #dc3545;"></i> Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <ul class="footer-links">
                <li><a href="mailto:dev.elvir.github@gmail.com"><i class="fas fa-envelope"></i></a></li>
                <li><a href="https://www.linkedin.com/in/elvir-hodzic-264a50274/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/ElvirDev0001" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- Additional javascript -->
    {% block additional_js %}{% endblock %}
</body>
</html>
