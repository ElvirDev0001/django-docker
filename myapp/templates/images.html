<!-- images.html -->
<div class="gallery" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
    {% for image in images %}
        <div class="image-container" style="flex: 0 1 150px;">
            <a href="javascript:void(0);" onclick="openModal('{{ image.url }}')">
                <img src="{{ image.url }}" alt="{{ image.description }}" style="max-width: 100%; height: auto;">
            </a>
            <!-- Optional: Add a caption or description for each image -->
        </div>
    {% endfor %}
</div>

<!-- Modal container (hidden by default) -->
<div id="imageModal"
     style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center;">
    <span onclick="closeModal()"
          style="position: absolute; top: 15px; right: 35px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
    <img id="modalImage" style="max-width: 80%; max-height: 80%;">
</div>
